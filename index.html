<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="">
    <title>Travelr</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="http://oriontravelr.com/build/css/vendor-c32293e7341081cb256a.css" rel="stylesheet">
    <link href="http://oriontravelr.com/build/css/app-c32293e7341081cb256a.css" rel="stylesheet">
    <style>
        .card-heart {
            overflow: hidden;
            position: absolute;
            top: 0;
            right: 0;
        }
        .item .card-overlay {
            display: block;
            position: relative;
            overflow: hidden;
        }
        .item .card-overlay .overlay-container {
            transition: 0.3s ease;
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
        }
        .item .card-overlay .card-title {
            font-weight: 800;
        }
        .star-rating {
            display: inline-flex;
        }
        .back-stars {
            display: flex;
            color: mediumpurple;
            position: relative;
        }
        .front-stars {
            display: flex;
            color: mediumpurple;
            overflow: hidden;
            position: absolute;
            top: 0;
            transition: all .5s;
        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity 0.8s ease-out;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
            transition: opacity 0.8s ease-out;
        }

        .planet-container .card-img-header {
            position: relative;
        }
        .planet-container .card-img-top{
            width: 100%;
            height: 25vw;
            object-fit: cover;
        }
        .planet-container .btn-photos {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .planet-container .card.border {
            border: 1px solid #dee2e6 !important;;
        }
        .item .card-img-overlay .card-title {
            bottom: 20px;
            position: relative;
        }
    </style>

    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
    <main id="app"></main>
    <script src="/js/app.js"></script>
</body>
</html>
